<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Stock Exchange Simulator</title>
<link rel="stylesheet" type="text/css" th:href="@{application.css}" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Hello to stock exchange simulator!</h1>
	<h3>Simulation results:</h3>
	<p th:inline="text">[['Money: ' + ${balance}]]</p>
	<p th:each="userStocks: ${userStocks}">
		<span
			th:text="'Company Name: ' + ${userStocks.key} + ', Amount of stocks: ' + ${userStocks.value}"></span>
	</p>
	<p th:inline="text">[['Total account value: ' + ${accountValue}]]</p>
</body>
</html>
